<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Star Wars Characters</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Star Wars Characters</h1>
    <p class="subtitle">
      Explore the galaxy's most iconic characters from the Star Wars universe. Search,
      browse, and discover detailed information about your favorite heroes and villains.
    </p>

    <div class="search-box">
      <input
        type="text"
        id="searchInput"
        placeholder="Search for characters like 'Luke' or 'Vader'..."
      />
      <button id="searchBtn">Search</button>
    </div>

    <div id="results"></div>

    <div id="center">
      <p class="centerr">May force be with you!</p>
    </div>
  </div>

  <footer>
    Data provided by <a href="https://swapi.info" target="_blank">SWAPI - The Star Wars API</a>
  </footer>

  <script src="script.js"></script>


</body>
</html>
